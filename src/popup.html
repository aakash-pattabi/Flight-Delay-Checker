<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 360px;
      min-height: 200px;
      max-height: 520px;
      overflow: hidden;
      background: #ffffff;
    }

    /* Header - Pan Am inspired cyan */
    .header {
      background: #00a1e4;
      color: white;
      padding: 16px 18px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-logo {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
      color: #00a1e4;
    }

    .header-text h1 {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .header-text p {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 2px;
    }

    .route-badge {
      background: white;
      color: #00a1e4;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      margin-left: auto;
      font-weight: 600;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
    }

    /* Content area */
    .content {
      max-height: 340px;
      overflow-y: auto;
      padding: 12px;
      background: #f5f7fa;
    }

    /* Empty state */
    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: #6b7280;
      display: none;
    }

    .empty-state.visible {
      display: block;
    }

    .empty-state .icon {
      font-size: 40px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 13px;
      line-height: 1.5;
    }

    /* Flight list */
    .flight-list {
      display: none;
    }

    .flight-list.visible {
      display: block;
    }

    /* Flight card - Clean rounded style */
    .flight-card {
      background: white;
      border-radius: 16px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: all 0.2s ease;
      overflow: hidden;
      border-left: 5px solid #d1d5db;
    }

    .flight-card.on-time { border-left-color: #10b981; }
    .flight-card.delayed { border-left-color: #ef4444; }
    .flight-card.error { border-left-color: #f59e0b; }

    .flight-card:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      transform: translateY(-1px);
    }

    /* Flight header */
    .flight-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
    }

    .flight-number {
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 17px;
      font-weight: 600;
      color: #1f2937;
      letter-spacing: 0.5px;
    }

    .flight-status {
      font-size: 11px;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: 600;
    }

    .flight-status.loading {
      background: #f3f4f6;
      color: #6b7280;
    }

    .flight-status.on-time {
      background: #d1fae5;
      color: #065f46;
    }

    .flight-status.delayed {
      background: #fee2e2;
      color: #991b1b;
    }

    .flight-status.error {
      background: #fef3c7;
      color: #92400e;
    }

    /* Flight details - expanded */
    .flight-details {
      display: none;
      padding: 0 16px 16px 16px;
    }

    .flight-card.expanded .flight-details {
      display: block;
    }

    /* Stats grid */
    .stat-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 12px;
    }

    .stat-item {
      background: #00a1e4;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .stat-value {
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 15px;
      font-weight: 600;
      color: white;
    }

    .stat-value.positive { color: #a7f3d0; }
    .stat-value.negative { color: #fecaca; }

    /* Flight footer */
    .flight-footer {
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
      font-size: 11px;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    .data-links a {
      color: #00a1e4;
      text-decoration: none;
      font-weight: 500;
    }

    .data-links a:hover {
      text-decoration: underline;
    }

    /* Usage bar / Footer */
    .usage-bar {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .usage-info {
      display: flex;
      gap: 16px;
      font-size: 11px;
      color: #6b7280;
    }

    .usage-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
    }

    .status-dot.disconnected { background: #ef4444; }

    /* Spinner */
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #e5e7eb;
      border-top-color: #00a1e4;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Scrollbar styling */
    .content::-webkit-scrollbar {
      width: 6px;
    }

    .content::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .content::-webkit-scrollbar-thumb {
      background: #c9c9c9;
      border-radius: 3px;
    }

    /* Tip card styling */
    .tip-card {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border-radius: 16px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(217, 119, 6, 0.15);
      overflow: hidden;
      border-left: 5px solid #f59e0b;
      position: relative;
    }

    .tip-dismiss {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      color: #92400e;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s;
      padding: 4px 8px;
      line-height: 1;
    }

    .tip-dismiss:hover {
      opacity: 1;
    }

    .tip-content {
      padding: 16px;
      text-align: center;
    }

    .tip-headline {
      font-size: 14px;
      font-weight: 600;
      color: #78350f;
      margin-bottom: 6px;
    }

    .tip-value {
      font-size: 12px;
      color: #92400e;
      margin-bottom: 12px;
    }

    .tip-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #f59e0b;
      color: white;
      padding: 10px 20px;
      border-radius: 24px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: 0 2px 6px rgba(245, 158, 11, 0.3);
    }

    .tip-button:hover {
      background: #d97706;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
    }

    .tip-icon {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-logo">✈</div>
    <div class="header-text">
      <h1>Flight Delay Checker</h1>
      <p id="subtitle">Scanning page...</p>
    </div>
    <span class="route-badge" id="routeBadge" style="display: none;"></span>
  </div>

  <div class="content" id="mainContent">
    <div class="empty-state" id="emptyState">
      <div class="icon">✈</div>
      <p>No flights detected.<br>Visit Google Flights to see delay info.</p>
    </div>
    <div class="flight-list" id="flightList"></div>
  </div>

  <div class="usage-bar">
    <div class="usage-info">
      <div class="usage-item">
        <span class="status-dot" id="statusDot"></span>
        <span id="connectionStatus">Connected</span>
      </div>
      <div class="usage-item">
        <span id="searchStats">0 searches</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
